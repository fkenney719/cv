<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input types</title>
  </head>
  <body>
    <input type="text" name="name"><br />
    <input type="submit" name="submit"><br />
    <input type="file" name="fileSelect"><br />
